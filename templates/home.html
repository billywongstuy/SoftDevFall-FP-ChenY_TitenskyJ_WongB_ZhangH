{% extends "base.html" %}

<title>Home</title>

{% block navbar %}
<li><a href="/createPost">Create Post</a></li>
<li><a href="/account">Account</a></li>
<li><a href="/logout">Logout</a></li>
{% endblock %}

{% block body %}
<div class="container">
  <div class="row">
    <div class="col-xs-4 leftPanel">
      <h3>Posts Language</h3>
    </div>
    <div class="col-xs-8 rightPanel">
      <h3>Posts</h3>
      <div class="panel-group">
	{% for post in posts %}
	<div class="panel panel-primary">
	  <div class="panel-heading">
	    <form id={{post[1]}} action="/viewPost">
	      <input type="hidden" value={{post[1]}}>
	      <button class="btn btn-link" role="link" type="submit">{{post[2]}}</button>
	    </form>
	    Posted by: <b>{{post[0]}}</b> in <i>{{post[4]}}</i>
	  </div>
	  <div class="panel-body">
	    {{post[3]}}
	  </div>
	</div>
	<br><br>
	{% endfor %}
      </div>
    </div>
  </div>
</div>
{% endblock %}
